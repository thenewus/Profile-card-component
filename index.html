<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="backg">
    <img src="images/bg-pattern-top.svg" alt="" class="top bg">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom bg">
  </div>


  <div class="container">

    <img src="images/bg-pattern-card.svg" alt="" class="banner">

    <div class="profile">
      <img src="images/image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <div class="line"></div>
    </div>

    

    <div class="statictic">
      <div class="followers">
        <p class="numb">80K</p>
        <p class="numb2">Followers</p>
      </div>
      <div class="likes">
        <p class="numb">803K</p>
        <p class="numb2">Likes</p>
      </div>
      <div class="photos">
        <p class="numb">1.4K</p>
        <p class="numb2">Photos</p>
      </div>
    </div>
  </div>


  
</body>
</html>
